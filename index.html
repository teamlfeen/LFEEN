<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LFEEN - قريبًا</title>

  <!-- Fonts -->
   <link rel="shortcut icon" href="assets/ico/image2-cropped.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">

  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
  <!-- يفضّل إضافة ملف rtl.css منفصل (موجود أدناه) -->
  <link rel="stylesheet" href="assets/css/rtl.css">
  <style>
    body { font-family: 'Tajawal','Lato',sans-serif; direction: rtl; text-align: right; }
    .coming-soon, .subscribe, .social, .logo h1 { text-align: center; }
    .timer { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:30px; }
    .timer > div { min-width:90px; }
    .subscribe input { direction:ltr; text-align:left; }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="container">
    <div class="row header">
      <div class="col-sm-12 logo" style="text-align: start;">
        <h1><img src="assets/ico/image.svg" alt="LFEEN" style="width:150px;"></h1>
      </div>
    </div>
  </div>

  <!-- Coming Soon -->
  <div class="coming-soon">
    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>قريبًا...</h2>
            <p>
              نعمل الآن على إطلاق تجربة جديدة كليًا لكم.<br>
              موقعنا قيد التطوير ومليء بالمزايا القوية والتجارب المنعشة.<br>
              ترقّبونا — المستقبل يقترب!
            </p>

            <div class="timer">
              <div class="days-wrapper">
                <span class="days"></span><br>أيام
              </div>
              <div class="hours-wrapper">
                <span class="hours"></span><br>ساعات
              </div>
              <div class="minutes-wrapper">
                <span class="minutes"></span><br>دقائق
              </div>
              <div class="seconds-wrapper">
                <span class="seconds"></span><br>ثوانٍ
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="container">

    <div class="row">
      <div class="col-sm-12 social" style="font-size:28px;">
        <p>البريد: <span dir="ltr">info@lfeen.com</span></p>
      </div>
    </div>
  </div>

 <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/jquery.countdown.min.js"></script>
  <!-- Countdown -->
  <script>
    (function () {
        jQuery(document).ready(function() {

    /*
        Background slideshow
    */
    $('.coming-soon').backstretch([
      "assets/img/backgrounds/1.jpg"
    , "assets/img/backgrounds/2.jpg"
    , "assets/img/backgrounds/3.jpg"
    ], {duration: 3000, fade: 750});
        });
      // ✨ عدل تاريخ بداية الموقع هنا (تاريخ الرفع)
      const startDate = new Date("2025-10-01T12:00:00").getTime();
      const durationDays = 210; // عدد الأيام

      const deadline = startDate + durationDays * 24 * 60 * 60 * 1000;

      function pad(n) { return n < 10 ? '0' + n : n; }

      function render() {
        const now = Date.now();
        let diff = Math.max(0, deadline - now);

        const totalSec = Math.floor(diff / 1000);
        const days    = Math.floor(totalSec / (24 * 3600));
        const hours   = Math.floor((totalSec % (24 * 3600)) / 3600);
        const minutes = Math.floor((totalSec % 3600) / 60);
        const seconds = totalSec % 60;

        document.querySelector(".days").textContent = pad(days);
        document.querySelector(".hours").textContent = pad(hours);
        document.querySelector(".minutes").textContent = pad(minutes);
        document.querySelector(".seconds").textContent = pad(seconds);

        if (diff <= 0) {
          clearInterval(timer);
          document.querySelector(".timer").textContent = "🚀 انطلقنا!";
        }
      }

      render();
      const timer = setInterval(render, 1000);
    })();
  </script>

</body>
</html>
